<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Ethereum Gas Price Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-item">
                <div class="sdpi-item-label">EthGasStation API Key</div>
                <input id="apiKey" class="sdpi-item-value" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Update Interval (seconds)</div>
                <input id="updateInterval" class="sdpi-item-value" type="number" value="300" />
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
</html>
